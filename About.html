    <script>
      $(document).ready(function () {
      


        $(".black-box").click(function(){
          $(".white-box").hide(); // Hides the clicked element
          $(this).css({
            "transition": "opacity 0.5s ease, visibility 0.5s ease, height .5s ease",
            "opacity": "0",
            "visibility": "hidden",
            "height":"0"
          });
    
          setTimeout(() => {
            $(this).css("display", "none"); // Hide after transition
          }, 500); // Wait for transition to finish
        });
    
      });
    </script>

    
 
    <script>
